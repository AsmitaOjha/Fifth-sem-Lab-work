<!DOCTYPE html>
<html lang="en">

<head>

    <title>Audio Example</title>
    <style>
        h1{
            text-decoration:wavy;
            text-align: center;
            text-transform:initial;
            text-indent:80px;
            letter-spacing: 4px;
            line-height: 60px;

        }
        ul {
            /* list-style-type:disc; */
            /* list-style-image:url("as.jpg"); */
            background: #ff9900;
        }
    </style>
</head>

<body>

    <h1>Audio Example</h1>

    <!-- Audio element with controls and autoplay -->
    <audio controls autoplay>
        <!-- Provide the path or URL to your audio file -->
        <source src='krishana_theme.mp3' type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
 <ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
 </ul>

</html>
