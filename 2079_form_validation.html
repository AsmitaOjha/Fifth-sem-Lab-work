<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>

    <h2>Form Validation</h2>

    <form onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <textarea id="username" name="username"></textarea>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <br>

        <label>
            Hobbies:
            <br>
            <input type="checkbox" name="hobbies" value="dancing"> Dancing
            <input type="checkbox" name="hobbies" value="singing"> Singing
            <input type="checkbox" name="hobbies" value="reading"> Reading
            <!-- Add more checkboxes for additional hobbies -->
        </label>

        <br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            // Get form elements
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var hobbyCheckboxes = document.getElementsByName('hobbies');
            
            // Validate username
            if (username === '') {
                alert('Username cannot be empty');
                return false;
            }

            // Validate password length
            if (password.length < 5) {
                alert('Password should be at least 5 characters long');
                return false;
            }

            // Validate at least one hobby is checked
            var checkedHobbies = Array.from(hobbyCheckboxes).filter(checkbox => checkbox.checked);
            if (checkedHobbies.length === 0) {
                alert('Please select at least one hobby');
                return false;
            }

            // If all validations pass, the form is valid
            alert('Form is valid!');
            return true;
        }
    </script>

</body>
</html>
