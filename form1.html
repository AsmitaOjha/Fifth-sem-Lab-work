<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        body{
            background-color: orangered;
        }
        h1{
            text-align: center;
        }
        span{
            background-color: rgb(20, 5, 109);
            color:white;
        }
    </style>
</head>
<body>
    <h1>Student Form</h1>
    <form action="">

        <span>Name:</span> <input type="text" name="name" > 
           
        <br>
        Address: <input type="text" name="Address">
        <br>
        <br>
        Email: <input type="email" name="email">
        <br>
        <br>
       <span>Gender:</span>  
        
       Male: <input type="radio" name="gender" value="Male">
       Female: <input type="radio" name="gender" value="Female">
       Others: <input type="radio" name="gender" value="others">
       <br>
       <br>
       <span> Hobbies: </span>
        <br>
        Dancing: <input type="checkbox" name="hobbies" value="dancing"> <br>
        Singing: <input type="checkbox" name="hobbies" value="singing"> <br>
        Creating tiktok videos: <input type="checkbox" name="hobbies" value="creating tiktok videos"> <br>
        Playing bedminton: <input type="checkbox" name="hobbies" value="Playing bedminton"> <br>
        Drawing: <input type="checkbox" name="hobbies" value="drawing"> <br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
