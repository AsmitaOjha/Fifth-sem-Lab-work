<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function javascript_tag_selector(){
            var links = document.getElementsByTagName('a');
            alert('Number of links selected is ' +links.length);
            for(var i=0; i<links.length; i++)
            {
                alert(links[i].innerHTML + 'link is ' + links[i].href);
            }
        }
    </script>
</head>
<body>
    <h2>JavaScript tag selector example</h2>
    <a href="www.youtube.com"> youtube</a> <br>
    <a href="www.facebook.com"> facebook</a> <br>
    <button onclick="javascript_tag_selector()">Click me</button>
</body>
</html>
