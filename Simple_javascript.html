<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple JavaScript Program</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<script>
    let sum = 0;

    for (let i = 1; i <= 10; i++) {
        sum += i;
    }

    console.log("The sum of the first 10 natural numbers is: " + sum);

    document.write("<h1>JavaScript Program Result</h1>");
    document.write("<p>The sum of the first 10 natural numbers is: " + sum + "</p>");
</script>

</body>
</html>
